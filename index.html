<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASIC META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO META -->
    <title>Austin Glenn Smith | Global Finance Leader & Consultant – Coming Soon</title>
    <meta name="description" content="Official website of Austin Glenn Smith, a globally experienced finance leader, portfolio manager, and consultant. Insights on finance, leadership, and long-term strategy. Website launching soon.">

    <!-- OPEN GRAPH (OPTIONAL BUT RECOMMENDED) -->
    <meta property="og:title" content="Austin Glenn Smith | Global Finance Leader & Consultant">
    <meta property="og:description" content="A new digital presence for Austin Glenn Smith is coming soon. Thoughtful insights on finance, leadership, and long-term strategy.">
    <meta property="og:type" content="website">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1f2933;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 30px;
        }

        .description {
            font-size: 17px;
            line-height: 1.7;
            color: #374151;
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 14px;
            color: #1f2933;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .social-links a:hover {
            border-bottom: 1px solid #1f2933;
        }

        .notify {
            margin-bottom: 50px;
        }

        .notify input {
            padding: 12px 14px;
            width: 260px;
            max-width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 6px;
        }

        .notify button {
            padding: 12px 18px;
            font-size: 14px;
            border: none;
            background-color: #1f2933;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
        }

        .notify button:hover {
            opacity: 0.9;
        }

        footer {
            font-size: 13px;
            color: #6b7280;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 34px;
            }
            .description {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Austin Glenn Smith</h1>
        <div class="subtitle">
            Global Finance Leader · Portfolio Manager · Consultant
        </div>

        <div class="description">
            A new digital presence is being prepared.<br>
            Thoughtful insights on finance, leadership, and long-term strategy — coming soon.
        </div>

        <div class="social-links">
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">X (Twitter)</a>
            <a href="#" target="_blank">Medium</a>
            <a href="mailto:info@austinglennsmith.com">Email</a>
        </div>

        <div class="notify">
            <input type="email" placeholder="Enter your email" aria-label="Email address">
            <button>Notify Me When We Launch</button>
        </div>

        <footer>
            © Austin Glenn Smith. All rights reserved.<br>
            Website launching soon.
        </footer>
    </div>
</body>
</html>
